 <head>

<link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet" media="screen">

    <body>

	</div>
	</div>

		<ol class="usp">
			<li>Save money!</li>
			<li>Feel better!</li>
			<li>Twenty times faster</li>
		</ol>
		
<p>
			<a href="#" style="margin-left:20%;width:40%" class="btn btn-success btn-large"><i class="icon-white icon-thumbs-up"></i> Buy now!</a>
</p><br>
		</div>
